<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weight Converter</title>
    <link rel='stylesheet' href='bootstrap.css'/>
  </head>
  <body>

    <style>
      body{
        background: #333;
        color: #fff;
      }
    </style>

    <div class = 'container'>
      <div class = 'row'>
        <div class = 'col-md-6 offset-md-3'>
          <h2 class='display-5'>Weight/Temperature Converter<h2>

        <form class='form-group mb-2'>
          <input id='input' class='form-control form-control-lg' type='number' placeholder='Enter your weight(lbs)'/>
        </form>

        <div id='output'>
        <div class="card bg-primary mb-2">
          <div class="card-block">
            <h4>Grams</h4>
            <div id='output_grams'></div>
          </div>
        </div>

        <div class="card bg-success mb-2">
          <div class="card-block">
            <h4>Kilograms</h4>
            <div id='output_kg'></div>
          </div>
        </div>

        <div class="card bg-danger mb-2">
          <div class="card-block">
            <h4>Ounces</h4>
            <div id='output_ounces'></div>
          </div>
        </div>

        <div class='card bg-info mb-2'>
          <div class = 'card-block'>
            <h4>Farenheit</h4>
            <div id='output_fah'></div>
          </div>
        </div>

        <div class='card bg-info mb-2'>
          <div class = 'card-block'>
            <h4>Degree Celcius</h4>
            <div id='output_deg'></div>
          </div>
        </div>

        </div>

      </div>


      </div>

      </div>
    </div>

    <script type="text/javascript">
      document.getElementById('output').style.visibility = 'hidden';
      document.getElementById('input').addEventListener('input',function(e){

        document.getElementById('output').style.visibility = 'visible';
        let lbs = e.target.value;
        document.getElementById('output_grams').innerHTML = lbs/0.0022046;
        document.getElementById('output_kg').innerHTML = lbs/2.2046;
        document.getElementById('output_ounces').innerHTML = lbs*16;
        document.getElementById('output_fah').innerHTML = (lbs * 9/5) + 32;
        document.getElementById('output_deg').innerHTML = (lbs - 32) * 5/9

      })
    </script>

  </body>
</html>
